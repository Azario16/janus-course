<div class="square-container">
  <p>Video Record Play</p>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>rec</mat-label>
      <input matInput [formControl]="roomIdControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>pinId</mat-label>
      <input matInput [formControl]="pinIdControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>video server</mat-label>
      <input matInput
        [formControl]="videosServerControl"
      >
    </mat-form-field>
  </form>

  <button mat-button color="primary" (click)="start()">connect</button>

  <div *ngFor="let element of remoteStremList$ | async">
    <label>{{ element.id }}</label>
    <div *ngIf="element.kind === 'video'">
      <video #videoPlayer [srcObject]="element.mediaStream" controls muted autoplay playsinline></video>
    </div>
    <div *ngIf="element.kind === 'audio'">
      <audio #audioPlayer [srcObject]="element.mediaStream" controls muted autoplay></audio>
    </div>
  </div>
</div>
